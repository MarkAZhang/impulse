<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <script>
  window.onload = function() {
   var canvas = document.getElementById("canvas");
   var ctx = canvas.getContext('2d');

   ctx.beginPath()
   ctx.arc(50, 50, 20, 0, Math.PI * 2)
   ctx.lineWidth = 2
   ctx.strokeStyle = "red"
   ctx.stroke()
  }


  </script>
    <div id ="canvas_container">
        <canvas id="canvas" tabindex='1'></canvas>
    </div>

  </body>

</html>
